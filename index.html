<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chat Illusion</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --me-bg: #007AFF;
            --them-bg: #e9e9eb;
            --text-dark: #1c1e21;
            --text-light: #ffffff;
            --system-gray: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Phone Container */
        .phone-mockup {
            width: 350px;
            height: 600px;
            background: white;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 8px solid #222;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Fake Notification Toast */
        .notification-toast {
            position: absolute;
            top: -60px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .notification-toast.show { transform: translateY(70px); }

        /* Chat UI */
        .chat-header {
            padding: 40px 20px 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
            font-weight: bold;
        }

        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: none;
        }

        /* Message Bubbles */
        .msg {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            word-wrap: break-word;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .them { background: var(--them-bg); align-self: flex-start; border-bottom-left-radius: 4px; }
        .me { background: var(--me-bg); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        
        .unsent { 
            background: none; 
            border: 1px solid #ddd; 
            color: var(--system-gray); 
            font-style: italic; 
            align-self: flex-start;
        }

        /* Reactions */
        .reaction {
            position: absolute;
            bottom: -12px;
            right: -5px;
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 2px 5px;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: bounce 0.4s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Typing Indicator */
        .typing {
            padding: 10px;
            display: flex;
            gap: 4px;
            align-self: flex-start;
        }
        .dot {
            width: 6px; height: 6px; background: #bbb; border-radius: 50%;
            animation: dotBlink 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBlink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .hidden { display: none; }

        .status-text {
            font-size: 11px;
            color: var(--system-gray);
            margin-top: -8px;
            margin-bottom: 5px;
            align-self: flex-end;
        }
    </style>
</head>
<body>

<div class="phone-mockup">
    <div id="toast" class="notification-toast">
        <div style="background: #333; width: 30px; height: 30px; border-radius: 8px;"></div>
        <div>
            <div style="font-weight: bold; font-size: 12px;">System</div>
            <div id="toast-msg" style="font-size: 12px;">Storage almost full.</div>
        </div>
    </div>

    <div class="chat-header">Alex</div>

    <div id="chat-window" class="chat-window">
        </div>

    <div id="typing" class="typing hidden">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div style="padding: 20px; border-top: 1px solid #eee; color: #ccc;">
        Type a message...
    </div>
</div>

<script>
    const chat = document.getElementById('chat-window');
    const typing = document.getElementById('typing');
    const toast = document.getElementById('toast');

    const script = [
        { type: 'them', text: "Hey... are you still awake?", delay: 1000 },
        { type: 'them', text: "I have to tell you something.", delay: 2000 },
        { type: 'reaction', emoji: '❤️', delay: 1000 },
        { type: 'unsent', delay: 2500 },
        { type: 'me', text: "Wait, what did you delete??", delay: 1500 },
        { type: 'notification', text: "Battery: 1% remaining", delay: 2000 }
    ];

    async function runIllusion() {
        for (const step of script) {
            await new Promise(r => setTimeout(r, step.delay));

            if (step.type === 'them') {
                showTyping(true);
                await new Promise(r => setTimeout(r, 1500));
                showTyping(false);
                addMessage(step.text, 'them');
            } 
            else if (step.type === 'me') {
                addMessage(step.text, 'me');
                await new Promise(r => setTimeout(r, 500));
                addStatus("Read");
            }
            else if (step.type === 'reaction') {
                addReaction(step.emoji);
            }
            else if (step.type === 'unsent') {
                addMessage("Alex unsent a message", 'unsent');
            }
            else if (step.type === 'notification') {
                triggerNotification(step.text);
            }
        }
    }

    function addMessage(text, side) {
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div;
    }

    function addStatus(text) {
        const div = document.createElement('div');
        div.className = 'status-text';
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function addReaction(emoji) {
        const lastMsg = document.querySelector('.them:last-child');
        if (lastMsg) {
            const react = document.createElement('div');
            react.className = 'reaction';
            react.innerText = emoji;
            lastMsg.appendChild(react);
        }
    }

    function showTyping(show) {
        if (show) {
            typing.classList.remove('hidden');
            chat.appendChild(typing);
        } else {
            typing.classList.add('hidden');
        }
        chat.scrollTop = chat.scrollHeight;
    }

    function triggerNotification(text) {
        document.getElementById('toast-msg').innerText = text;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 4000);
    }

    // Start the sequence
    runIllusion();
</script>

</body>
</html>
