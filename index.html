<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - Repository</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --cursor-color: #58a6ff;
            --comment-color: #8b949e;
            --keyword-color: #ff7b72;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #code-container {
            width: 80%;
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .keyword { color: var(--keyword-color); }
        .comment { color: var(--comment-color); }
        
        #typing-text {
            white-space: pre-wrap;
        }

        /* The blinking cursor effect */
        #cursor {
            display: inline-block;
            width: 8px;
            height: 1.2rem;
            background-color: var(--cursor-color);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<div id="code-container">
    <span class="comment">// Connection lost...</span><br>
    <span class="keyword">function</span> <span style="color: #d2a8ff;">processHeart()</span> {<br>
    &nbsp;&nbsp;<span id="typing-text"></span><span id="cursor"></span><br>
    }
</div>

<script>
    const textElement = document.getElementById('typing-text');
    // EDIT YOUR MESSAGE HERE:
    const message = `if (you == "gone") {
    return "searching for pieces...";
} else {
    // maybe in another commit.
    wait();
}`;

    let index = 0;

    function type() {
        if (index < message.length) {
            textElement.textContent += message.charAt(index);
            index++;
            // Adjust speed here (higher = slower)
            setTimeout(type, 80); 
        }
    }

    // Start typing after a short delay
    setTimeout(type, 1000);
</script>

</body>
</html>
