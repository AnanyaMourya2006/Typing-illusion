<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Messages</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .phone-screen {
            width: 320px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 50px;
        }

        .message-bubble {
            background-color: #262626; /* Dark mode bubble */
            color: white;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 17px;
            line-height: 1.4;
            max-width: 80%;
            position: relative;
            word-wrap: break-word;
        }

        /* The blue "sending" bubble look */
        .message-bubble.active {
            background-color: #007aff;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2rem;
            background-color: #fff;
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .label {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
            margin-left: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="phone-screen">
    <div class="label">Draft</div>
    <div class="message-bubble active">
        <span id="text"></span><span class="cursor"></span>
    </div>
</div>

<script>
    const textElement = document.getElementById('text');
    
    // The sequence: Type message, Wait, Delete, Next...
    const sequences = [
        { text: "i want to see you", pause: 1500, delete: true },
        { text: "i want to tell you something", pause: 1500, delete: true },
        { text: "well no i hate you", pause: 1200, delete: true },
        { text: "no, i still miss you", pause: 3000, delete: false }
    ];

    let currentStep = 0;

    async function type(str) {
        for (let char of str) {
            textElement.textContent += char;
            await new Promise(r => setTimeout(r, 100 + Math.random() * 50));
        }
    }

    async function erase() {
        let str = textElement.textContent;
        while (str.length > 0) {
            str = str.slice(0, -1);
            textElement.textContent = str;
            await new Promise(r => setTimeout(r, 40));
        }
    }

    async function runAnimation() {
        // Initial delay
        await new Promise(r => setTimeout(r, 1000));

        for (let seq of sequences) {
            await type(seq.text);
            await new Promise(r => setTimeout(r, seq.pause));
            
            if (seq.delete) {
                await erase();
                await new Promise(r => setTimeout(r, 500));
            }
        }
    }

    runAnimation();
</script>

</body>
</html>
