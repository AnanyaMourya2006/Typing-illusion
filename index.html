<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message to YOU</title>
    <style>
        body {
            /* Changed from solid black to a deep, moody gradient */
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Changed font to a classic, emotional Serif style */
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .phone-screen {
            width: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            margin-bottom: 15px;
            margin-left: 5px;
            letter-spacing: 4px;
            font-family: sans-serif; /* Keep label clean */
        }

        .message-container {
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            min-height: 100px;
        }

        #text {
            color: #efefef;
            font-size: 24px;
            line-height: 1.6;
            font-style: italic; /* Makes it feel more like a thought */
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 24px;
            background-color: #58a6ff;
            margin-left: 4px;
            vertical-align: middle;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="phone-screen">
    <div class="header-label">YOU</div>
    <div class="message-container">
        <span id="text"></span><span class="cursor"></span>
    </div>
</div>

<script>
    const textElement = document.getElementById('text');
    
    // The sequence based on your request
    const sequences = [
        { text: "I want to see you", pause: 1500, delete: true },
        { text: "I want to tell you something", pause: 1500, delete: true },
        { text: "Well No, I hate you", pause: 1200, delete: true },
        { text: "No, I still miss you", pause: 4000, delete: false }
    ];

    let currentStep = 0;

    async function type(str) {
        for (let char of str) {
            textElement.textContent += char;
            // Human-like speed
            await new Promise(r => setTimeout(r, 90 + Math.random() * 60));
        }
    }

    async function erase() {
        let str = textElement.textContent;
        while (str.length > 0) {
            str = str.slice(0, -1);
            textElement.textContent = str;
            await new Promise(r => setTimeout(r, 30));
        }
    }

    async function runAnimation() {
        await new Promise(r => setTimeout(r, 1500));

        for (let seq of sequences) {
            await type(seq.text);
            await new Promise(r => setTimeout(r, seq.pause));
            
            if (seq.delete) {
                await erase();
                await new Promise(r => setTimeout(r, 700));
            }
        }
    }

    runAnimation();
</script>

</body>
</html>
