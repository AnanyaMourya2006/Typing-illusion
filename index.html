<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgic Love - HD Recorder</title>
    <style>
        :root {
            --bg-warm: #0a0505;
            --phone-inner: #120d0d;
            --accent-love: #ff85a2;
            --me-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --them-bubble: #1f1a1a;
            --text-soft: #d1b8b8;
        }

        body {
            background-color: #1a1a1a; /* Darker neutral background for the workspace */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        /* The Export Container (The part that gets recorded) */
        #export-area {
            width: 370px;
            height: 720px;
            background: var(--phone-inner);
            border-radius: 50px;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .bokeh {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 10%, #2a1b1b 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .header {
            padding: 50px 20px 20px;
            background: rgba(18, 13, 13, 0.7);
            backdrop-filter: blur(15px);
            text-align: center;
            z-index: 10;
        }

        .avatar-heart {
            font-size: 28px;
            display: block;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 10px var(--accent-love));
            animation: softPulse 3s infinite ease-in-out;
        }

        @keyframes softPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.15); opacity: 1; filter: drop-shadow(0 0 20px var(--accent-love)); }
        }

        .toast {
            position: absolute;
            top: -100px;
            left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            padding: 15px;
            border-radius: 25px;
            border: 1px solid rgba(255, 133, 162, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1000;
            color: white;
        }
        .toast.show { transform: translateY(110px); }

        .window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: none;
            z-index: 5;
        }

        .msg {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 25px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            animation: floatUp 0.6s ease-out forwards;
            color: #fff;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .them { background: var(--them-bubble); align-self: flex-start; border-bottom-left-radius: 5px; color: #f0e6e6; }
        .me { 
            background: var(--me-gradient); 
            align-self: flex-end; 
            border-bottom-right-radius: 5px;
            color: #4a1d1d;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.3);
        }

        .unsent {
            align-self: flex-start;
            font-size: 12px;
            color: var(--text-soft);
            opacity: 0.6;
            padding: 5px 10px;
            font-style: italic;
        }

        .typing { display: flex; gap: 5px; padding: 10px; opacity: 0.6; }
        .dot { width: 5px; height: 5px; background: var(--accent-love); border-radius: 50%; animation: blink 1.5s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        .footer { padding: 30px; text-align: center; color: #443a3a; font-size: 12px; letter-spacing: 1px; }

        /* Controls UI */
        .record-ui { margin-top: 20px; text-align: center; z-index: 2000; }
        .btn-record {
            background: #ff85a2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 133, 162, 0.3);
            transition: 0.3s;
        }
        .btn-record:disabled { background: #444; opacity: 0.7; }
        #status-text { color: #888; font-size: 12px; margin-top: 8px; }
    </style>
</head>
<body>

<div id="export-area">
    <div class="bokeh"></div>
    
    <div id="toast" class="toast">
        <div style="font-size: 20px;">‚òÅÔ∏è</div>
        <div>
            <div style="font-weight: bold; font-size: 13px;">Memory Cloud</div>
            <div id="toast-msg" style="font-size: 12px; opacity: 0.8;">New photo added.</div>
        </div>
    </div>

    <div class="header">
        <span class="avatar-heart">üíú</span>
    </div>

    <div id="window" class="window"></div>

    <div id="typing" class="typing" style="display:none;">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div class="footer">Thinking of you...</div>
</div>

<div class="record-ui">
    <button id="recordBtn" class="btn-record">Start High-Res Capture</button>
    <div id="status-text">Captures raw browser frames for highest quality.</div>
</div>

<script>
    const windowEl = document.getElementById('window');
    const typingEl = document.getElementById('typing');
    const toastEl = document.getElementById('toast');
    const recordBtn = document.getElementById('recordBtn');
    const statusText = document.getElementById('status-text');

    const sequence = [
        { type: 'them', text: "Do you remember that eve by the lake?", delay: 1000 },
        { type: 'me', text: "Every single detail.", delay: 1500 },
        { type: 'them', text: "I found the playlist we made...", delay: 1500 },
        { type: 'them', text: "It still sounds like you.", delay: 1500 },
        { type: 'unsent', delay: 1200 },
        { type: 'me', text: "Wait... why did you delete that?", delay: 1500 },
        { type: 'notification', text: "Music: Playing 'Those Eyes' üé∂", delay: 2000 }
    ];

    async function runChatLogic() {
        for (const step of sequence) {
            await new Promise(r => setTimeout(r, step.delay));

            if (step.type === 'them') {
                typingEl.style.display = 'flex';
                windowEl.appendChild(typingEl);
                windowEl.scrollTop = windowEl.scrollHeight;
                await new Promise(r => setTimeout(r, 1200));
                typingEl.style.display = 'none';
                addMessage(step.text, 'them');
            } 
            else if (step.type === 'me') {
                addMessage(step.text, 'me');
            }
            else if (step.type === 'unsent') {
                const u = document.createElement('div');
                u.className = 'unsent';
                u.innerText = "üíú unsent a memory";
                windowEl.appendChild(u);
            }
            else if (step.type === 'notification') {
                document.getElementById('toast-msg').innerText = step.text;
                toastEl.classList.add('show');
                setTimeout(() => toastEl.classList.remove('show'), 4000);
            }
            windowEl.scrollTop = windowEl.scrollHeight;
        }
    }

    function addMessage(text, side) {
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        windowEl.appendChild(div);
        windowEl.scrollTop = windowEl.scrollHeight;
    }

    // HD Recording Engine
    recordBtn.onclick = async () => {
        try {
            // Requesting screen capture with high quality settings
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: { 
                    frameRate: { ideal: 60 },
                    displaySurface: 'browser' 
                },
                audio: false
            });

            const recorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9',
                bitsPerSecond: 10000000 // 10 Mbps for HD
            });

            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Nostalgic_Love_üíú.webm';
                a.click();
                
                statusText.innerText = "Video Downloaded Successfully!";
                recordBtn.disabled = false;
                stream.getTracks().forEach(track => track.stop());
            };

            // Start everything
            windowEl.innerHTML = ""; // Reset chat
            recordBtn.disabled = true;
            statusText.innerText = "Recording... Please stay on this tab.";
            
            recorder.start();
            await runChatLogic();
            
            // Wait 2 seconds at the end for the last message to be seen
            await new Promise(r => setTimeout(r, 2000));
            recorder.stop();

        } catch (err) {
            console.error(err);
            statusText.innerText = "Recording failed or cancelled.";
            recordBtn.disabled = false;
        }
    };
</script>

</body>
</html>
