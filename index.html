<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        
        /* The GitHub File Box */
        .file-container {
            width: 90%; max-width: 800px;
            border: 1px solid #30363d; border-radius: 6px;
            background-color: #0d1117; overflow: hidden;
        }

        /* File Header */
        .file-header {
            background-color: #161b22; padding: 10px 16px;
            border-bottom: 1px solid #30363d; font-size: 14px;
            display: flex; align-items: center; color: #58a6ff; font-weight: 600;
        }

        /* Code Area */
        .code-area {
            display: flex; padding: 16px 0; font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 13px; line-height: 20px;
        }

        .line-numbers {
            color: #484f58; text-align: right; width: 40px;
            padding-right: 15px; user-select: none;
        }

        .code-content { color: #e6edf3; }
        .keyword { color: #ff7b72; }
        .string { color: #a5d6ff; }
        .cursor { width: 2px; height: 15px; background: #58a6ff; display: inline-block; vertical-align: middle; animation: blink 1s infinite; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="file-container">
    <div class="file-header">
        heart_logs.js
    </div>
    <div class="code-area">
        <div class="line-numbers">
            1<br>2<br>3<br>4<br>5<br>6<br>7
        </div>
        <div class="code-content">
            <span class="keyword">const</span> feelings = {<br>
            &nbsp;&nbsp;status: <span id="typing"></span><span class="cursor"></span><br>
            };
        </div>
    </div>
</div>

<script>
    const target = document.getElementById('typing');
    const text = '"disconnected",\n  message: "waiting for a push...",\n  lastSeen: "11:11 PM"';
    let i = 0;

    function typeEffect() {
        if (i < text.length) {
            target.innerText += text.charAt(i);
            i++;
            setTimeout(typeEffect, 60);
        }
    }
    setTimeout(typeEffect, 1000);
</script>

</body>
</html>
